<router-outlet></router-outlet>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<ng-container> 
  <form>
  <div class="form-group"> 
    <label for="exampleFormControlSelect1">Sélectionner un expéditeur:</label>  
    <select class="form-control" #expediteurs name="exampleFormControlSelect1" (change)="selectExped($event)">
      <option id="option1">Select Option</option>
      <option *ngFor="let client of clients">
        {{ client.idClient[0]._}}
      </option>
    </select>
  </div> 
  <div class="form-group"> 
    <label for="exampleFormControlSelect1"> Sélectionner un déstinataire:</label>
    <select  #destinataires class="form-control" name="exampleFormControlSelect1"  (change)="selectDest($event)">
      <option id="option2" >Select Option</option>
      <option   *ngFor="let client of clients">
        {{ client.idClient[0]._ }}
      </option>
    </select><br>
    Saisir le nombre de colis<br>
    <input type="number" id="colis" name="colis" required><br><br>
    Saisir le poids de l'éxpidation<br>
    <input type="number" id="poid" name="poid" required>
    <label for="html"> Le Expéditeur régle le transport:</label><br>
    <input type="radio"  name="fav_language" value="1" (change)="onRadioChange($event)"><br>
    <label for="css"> Le Déstinataire régle le transport:</label><br>
    <input type="radio" name="fav_language" value="2" (change)="onRadioChange($event)"><br><br>
    <input type="submit" value="valider" style="background-color: #fff;" (click)="calculateTotal()">
  </div> 
  <h5>Montant: {{montantHtTarif}}</h5>
  <h5>Taxe: {{montantTaxe}}</h5>
  <h5>Montant Totale: {{montantTotal}}</h5>


  </form>
</ng-container>
